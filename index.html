<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>
    <header class="d-flex align-items-center justify-content-center">
        <div>
            <h2 class="text=lg-center">Money Saving</h2>
        </div>
    </header>
    <main class="container-lg w-100 d-flex">
        <section class="row w-100 ">
            <div class="col-lg-8 col-sm-12 p-2 h-100">
                <img src="image/image.jpg" alt="">
            </div>
            <div class="col-lg-4 col-sm-12 caculation rounded p-4 h-100">
                <!-- income -->
                <div>
                    <h4 class="text-center">Income</h4>
                    <!-- error msg -->
                    <div class="text-end" id="Income-label"></div>
                    <div class="d-flex justify-content-between bg-opacity-10 rounded p-2">
                        <label for="Income" class="h5 fw-bold">Income:</label>
                        <input type="text" name id="Income" class="done">
                    </div>
                </div>
                <!-- for Expance -->
                <div class="d-flex flex-colum" id="expanceDiv">
                    <h4 class="text-center ">Expance</h4>
                    <!-- error msg -->
                    <div class="text-end" id="expancel-label"></div>
                    <div class="d-flex justify-content-between bg-opacity-10 rounded p-2">
                        <label for="expance1" class="h5 fw-bold">Food:</label>
                        <input type="text" name class="expancesInput done" id="expance1">
                    </div>
                    <br>
                    <!-- error msg -->
                    <div class="text-end" id="expance2-label"></div>
                    <div class="d-flex justify-content-between bg-opacity-10 rounded p-2">
                        <label for="expance2" class="h5 fw-bold">Rent:</label>
                        <input type="text" name class="expancesInput done" id="expance2">
                    </div><br>
                    <!-- error msg -->
                    <div class="text-end" id="expance3-label"></div>
                    <div class="d-flex justify-content-between bg-opacity-10 rounded p-2">
                        <label for="expance3" class="h5 fw-bold">Clothes:</label>
                        <input type="text" name class="expancesInput done" id="expance3">
                    </div>
                </div><br>
                <!-- calculate button -->
                <div class="d-flex justify-content-around">
                    <button id="calculate" class="w-25 btn bg-primary text-light h5">calculate</button>
                </div>
                <!-- total count -->
                <span id="enoughMsg" style="display: none;"></span>
                <h4>" Total Expance: $"<span id="total-expance">5700</span></h4>
                <h4>"Balance: $"<span id="balance">4300</span></h4>
                <!-- for saving -->
                <div>
                    <div id="savingDiv"
                        class="d-flex align-items-center justify-content-between bg-primry bg-opacity-10 rounded p-2">
                        <label for="save" class="h5 fw-bold">Save</label>
                    </div>
                    <!-- error msg -->
                    <div class="text-end" id="save-label"></div>
                    <input type="text" name id="save" class="done">
                    <span>%</span><button id="saveCal"
                        class="w-25 aligh-self-center btn bg-primary text-light">Save</button>
                </div>
            </div>
            <div>
                <p id="save-error" style="display: none;">You can't saving. Something is wrounhappand..</p>
                <h4>"Saving Amount: " <span id="saving">2000</span></h4>
                <h4>"Remaining Balance: " <span id="remainigBal">2300</span></h4>
            </div>
            </div>
        </section>
    </main>
    <script src="./js/script.js"></script>
</body>

</html>
